<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodeList</title>
</head>
<body>
<h3><a href="/user/logout">{{ uname }}</a>的笔记 <a href="/note/add">添加笔记</a></h3>
<table border="1px">
    <thead>
    <tr>
        <td>ID</td>
        <td>标题</td>
        <td>创建时间</td>
        <td>修改时间</td>
        <td>操作</td>
    </tr>
    </thead>
    <tbody>
    {% for note in notes %}
    <tr>
        <td>{{ note.id }}</td>
        <td><a href="/note/mod/{{ note.id }}">{{ note.title }}</a></td>
        <td>{{ note.created_time }}</td>
        <td>{{ note.updated_time }}</td>
        <td>
            <a href="/note/mod/{{ note.id }}">修改</a>
            <a href="/note/del/{{ note.id }}">删除</a>
        </td>
    </tr>
    {% empty %}
        <tbody>
        <tr>
            <td colspan="5">
                用户很懒，什么都没写，去<a href="/note/add">写笔记</a>
            </td>
        </tr>
        </tbody>
    {% endfor %}

    </tbody>
</table>
</body>
</html>
