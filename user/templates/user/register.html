<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <!-- Custom Theme files -->
    {% load static %}
    <link href="{% static "user/css/style.css" %} " rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main">
		<div class="main-w3lsrow">
			<!-- sign up form -->
			<div class="login-form agileits-right">
				<div class="agile-row">
					<h3>SignUp Form</h3>
					<div class="login-agileits-top">
						<form action="/user/reg/" method="post">
                            {% csrf_token %}
							<p>User Name </p>
							<input type="text" class="name" name="username">
							<p>Password</p>
							<input type="password" class="password" name="password">
                            <p>Password</p>
							<input type="password" class="password" name="password_two">

							<input type="submit" value="Sign Up">
						</form>
					</div>
				</div>
			</div>
			<div class="clear"> </div>
		</div>
	</div>
	<!-- //main -->
	<!-- copyright -->
	<div class="copyright">
		<p> Â© 2025 New Theme Forms. All rights reserved</p>
	</div>
	<!-- //copyright -->
</body>
</html>
